baseURL: "https://kushalpokharel99.com.np" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Kushal Pokharel
paginate: 5
theme: HugoBlox

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            # main:
            #     - name: About
            #       url: about
            #       weight: 5
            #     - name: Search
            #       url: search/
            #       weight: 10
            #     - name: Tags
            #       url: tags/
            #       weight: 10
            #     - name: WiKi
            #       url: https://github.com/adityatelange/hugo-PaperMod/wiki/
            #     - name: Discord
            #       url: https://discord.gg/ahpmTvhVmp

    
        menu:
            main:
                - name: About
                  url: about/
                  weight: 5
                - name: Experience 
                  url : experience/
                  weight: 5
                - name: CV
                  url: cv/
                  weight: 10
                - name: Blog
                  url: blogs/

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: true
        title: Kushal Pokharel
        imageUrl: "image/kushal.jpg"
        subtitle: Computer Engineer | Cryptography | Web3
        imageTitle: my image
        imageWidth: 150
        imageHeight: 170
        buttons:
            - name: About Me 
              url: archives
            - name: My Interests
              url: tags


    socialIcons:
        - name: github
          url: "https://github.com/kushalpokharel"
        - name: LinkedIn
          url: "https://www.linkedin.com/in/kushal-pokharel-a2981b15a/"
        - name: Twitter
          url: "https://twitter.com/kushalp62406381"

    editPost:
        URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
